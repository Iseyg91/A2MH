<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Réservation - Rolls-Royce La Rose Noire</title>
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <link rel="stylesheet" href="../styles/catalogue.css">
    <style>
        :root {
            --primary-color: gold;
            --secondary-color: #1a1a1a;
            --accent-color: #ff0000;
            --background-color: #333;
            --highlight-color: #ffcc00;
            --shadow-color: rgba(255, 215, 0, 0.3);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
            width: 100%;
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .site-title {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-right: 30px;
        }

        .nav-btn {
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--primary-color);
        }

        .navbar-right .site-logo {
            width: 100px;
            height: auto;
        }

        .confirmation-page {
            padding: 60px 20px;
            max-width: 800px;
            margin: auto;
            color: white;
            background: linear-gradient(to bottom, #2a2a2a, #121212);
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
        }

        .confirmation-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .confirmation-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 40px;
        }

        .button-container a {
            background-color: var(--primary-color);
            color: #000;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: var(--highlight-color);
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 -8px 16px var(--shadow-color);
            position: absolute;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <span class="site-title">A2MH - Voitures de Luxe</span>
            <a href="index.html" class="nav-btn">ACCUEIL</a>
            <a href="vehicules.html" class="nav-btn">CATALOGUE</a>
        </div>
        <div class="navbar-right">
            <img src="../images/logo.png" alt="Logo AMH" class="site-logo">
        </div>
    </div>

    <main class="confirmation-page">
        <h1 class="confirmation-title">Merci pour votre commande !</h1>

        <div class="confirmation-message">
            <p>Votre réservation a été confirmée.</p>
            <p>Vous recevrez votre véhicule sous peu à l'adresse de livraison indiquée.</p>
        </div>

        <div class="button-container">
            <a href="index.html">Retour à l'Accueil</a>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <img src="../images/telephone.png" alt="Téléphone" class="footer-icon">
            <span>01 23 94 29 10</span>
        </div>
    
        <div class="footer-center">
            <img src="../images/GT3RS.jpg" alt="Logo AMH" class="footer-logo">
            <p>© 2025 A2MH - Tous droits réservés</p>
            <div>
                <a href="politique.html" style="color: inherit; text-decoration: underline;">Politique de Confidentialité</a>
            </div>
        </div>
    
        <div class="footer-right">
            <a href="https://www.instagram.com/amh.voiture.de.luxe/" target="_blank">
                <img src="../images/instagram.png" alt="Instagram" class="footer-icon">
            </a>
        </div>
</body>
</html>
