    <link rel="stylesheet" href="../styles/style.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .vehicules-container {
            padding: 100px 20px 40px;
            text-align: center;
        }

        .vehicules-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: gold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .grid a {
            display: block;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .grid a:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .grid a img {
            max-width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
